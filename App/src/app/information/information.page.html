
<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>New Pickup</ion-card-title>
          </ion-card-header>
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://estaticos.muyinteresante.es/rcs/articles/2712/gen-simpson.jpg">
            </ion-avatar>
            <ion-label>Homer Simpson</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>742 Evergreen Terrace in Springfield.</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="call-outline"></ion-icon>
            <ion-label>123 456-789</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="block" color="success">
          <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" color="success">
          <ion-icon slot="icon-only"  name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" color="success">
          <ion-icon slot="icon-only" name="stats-chart-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" color="success" (click)="getLocation()">
          <ion-icon slot="icon-only" name="location-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="latitude && longitude">
      <ion-col>
        <ion-text color="dark">
          <h5>Your current location is: lat: {{latitude}}, long: {{longitude}}</h5>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
